<link rel="stylesheet" href="style.css">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        .produse{
            margin-left: -10px;
            margin-top: -10px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .produs{
            height: 330px;
            width: 220px;
            border: 1px solid lightgray;
            margin-left: 10px;
            margin-top: 10px;
        }
        .produs:first-child:not(){
            margin-left: 10px;
        }
        .product_image{
            width: 200px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .product_name{
            position: relative;
            top: 35px;
            margin-left: 10px;
        }
        .product_description{
            position: relative;
            top: 45px;
            margin-left: 10px;
            margin-right: 10px;
        }
        .product_number{
            position: relative;
            top: -45px;
            margin-left: 10px;
            width: 120px;
            height: 25px;
        }
        .product_add{
            width: 80px;
            position: relative;
            top: -45px;
            background-color: white;
        }
        .basket{
            width: 220px;
            height: auto;
            margin-left: 10px;
            margin-top: 10px;
            border: 1px solid lightgray;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .command_button{
            height: 35px;
            width: 150px;
            background-color: orange;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
        }
    </style>
</head>

<script>
    var o1 = 0, o2 = 0, o3 = 0;
    function add1(){
        if(o1 == 0){
            o1 = 1;
            document.getElementById("nr").innerHTML = String(parseInt(document.getElementById("nr").innerHTML) + 1);
            document.getElementById("nr_item").innerHTML = String(parseInt(document.getElementById("nr_item").innerHTML) + parseInt(document.getElementById("o1").value));
            document.getElementById("price").innerHTML = String(parseInt(document.getElementById("price").innerHTML) + parseInt(document.getElementById("o1").value) * 100)
        }
        else{
            document.getElementById("nr_item").innerHTML = String(parseInt(document.getElementById("nr_item").innerHTML) + parseInt(document.getElementById("o1").value));
            document.getElementById("price").innerHTML = String(parseInt(document.getElementById("price").innerHTML) + parseInt(document.getElementById("o1").value) * 100)  
        }
    } 
    function add2(){
        if(o2 == 0){
            o2 = 1;
            document.getElementById("nr").innerHTML = String(parseInt(document.getElementById("nr").innerHTML) + 1);
            document.getElementById("nr_item").innerHTML = String(parseInt(document.getElementById("nr_item").innerHTML) + parseInt(document.getElementById("o2").value));
            document.getElementById("price").innerHTML = String(parseInt(document.getElementById("price").innerHTML) + parseInt(document.getElementById("o2").value) * 100)
        }
        else{
            document.getElementById("nr_item").innerHTML = String(parseInt(document.getElementById("nr_item").innerHTML) + parseInt(document.getElementById("o2").value));
            document.getElementById("price").innerHTML = String(parseInt(document.getElementById("price").innerHTML) + parseInt(document.getElementById("o2").value) * 100)  
        }
    } 
    function add3(){
        if(o3 == 0){
            o3 = 1;
            document.getElementById("nr").innerHTML = String(parseInt(document.getElementById("nr").innerHTML) + 1);
            document.getElementById("nr_item").innerHTML = String(parseInt(document.getElementById("nr_item").innerHTML) + parseInt(document.getElementById("o3").value));
            document.getElementById("price").innerHTML = String(parseInt(document.getElementById("price").innerHTML) + parseInt(document.getElementById("o3").value) * 55)
        }
        else{
            document.getElementById("nr_item").innerHTML = String(parseInt(document.getElementById("nr_item").innerHTML) + parseInt(document.getElementById("o3").value));
            document.getElementById("price").innerHTML = String(parseInt(document.getElementById("price").innerHTML) + parseInt(document.getElementById("o3").value) * 55)  
        }
    } 
    function command(){
        if(document.getElementById("price").innerHTML == "0"){
            alert("Nu aveti produse in cos");
        }
        else{
            alert("Cumparaturile au avut loc cu succes");
            alert("Ati cumparat produse de " + document.getElementById("price").innerHTML + "$")
            o1=o2=o3=0;
            document.getElementById("nr").innerHTML = "0";
            document.getElementById("nr_item").innerHTML = "0";
            document.getElementById("price").innerHTML = "0";
        }
    }
</script>
